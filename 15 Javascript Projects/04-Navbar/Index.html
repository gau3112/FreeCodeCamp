<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Navbar</title>
    <link rel="stylesheet" type="text/css" href="Style.css">
    <script src="Script.js" defer></script>
    <script  src="https://kit.fontawesome.com/b3348ae33f.js"
      crossorigin="anonymous"
  ></script>
</head>
<body class="desktop">
    <nav class="hidden">
        <div class="logo">
            <span class="Coding">Coding</span>
            <span class="Addict">Addict</span>
        </div>
        <div class="nav-list-container">
            <ul class="nav-list">
                <li><button class="btn" type="submit">Home</button></li>
                <li><button class="btn" type="submit">About</button></li>
                <li><button class="btn" type="submit">Projects</button></li>
                <li><button class="btn" type="submit">Contact</button></li>
            </ul>
        </div>
        <div class="icons">
            <ul class="icon-list">
                <li><a href="#"><i class="fa-brands fa-facebook"></i></a></li>
                <li><a href="#"><i class="fa-brands fa-twitter"></i></a></li>
                <li><a href="#"><i class="fa-brands fa-behance"></i></a></li>
                <li><a href="#"><i class="fa-brands fa-linkedin"></i></a></li>
                <li><a href="#"><i class="fa-solid fa-gem"></i></a></li>
            </ul>
        </div>
        <div class="hamburger">
            <span class="line"></span>
            <span class="line"></span>
            <span class="line"></span>
        </div>
    </nav>
</body>
</html>
